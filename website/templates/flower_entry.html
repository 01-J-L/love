<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Replaced missing icon with an embedded SVG icon -->
  <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E🎁%3C%2Ftext%3E%3C%2Fsvg%3E" type="image/x-icon">
  
  <!-- Document Title -->
  <title>FLOWERS FOR MELS</title>

  <!-- Embedded CSS -->
  <style>
    /* 1. CSS RESET & VARIABLES */
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    /* 2. BACKGROUND & DECORATIVE ELEMENTS */
    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), linear-gradient(90deg, rgb(255, 255, 250), rgb(240, 240, 240));
    }
    
    /* 3. RESPONSIVE LAYOUT CONTAINER */
    .content-wrapper {
      position: relative; /* Stacking context for children */
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 15vh; /* Responsive gap based on viewport height */
      padding: 1rem;
    }

    /* 4. RESPONSIVE TITLE */
    .title {
      color: white;
      text-shadow: 0 0 20px white;
      
      /* Flex settings for the characters */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.25rem; /* Small gap between characters */

      /* DYNAMIC FONT SIZE: clamp(MIN, PREFERRED, MAX) */
      /* Scales font from 2rem (32px) to 5rem (80px) based on 8% of viewport width */
      font-size: clamp(2rem, 8vw, 5rem);

      /* DYNAMIC LETTER SPACING: Scales from 0.25rem to 1.5rem */
      letter-spacing: clamp(0.25rem, 2vw, 1.5rem);
    }

    @keyframes typing {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .title span {
      opacity: 0;
      animation: typing 1s ease forwards;
      animation-delay: var(--delay);
    }

    /* 5. BUTTON STYLES (Largely unchanged, but now part of a better layout) */
    a {
      text-decoration: none;
    }

    .btn {
      border: none;
      width: 15em;
      height: 5em;
      max-width: 90%; /* Prevents button from being too wide on small screens */
      border-radius: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1C1A1C;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }

    .sparkle {
      fill: #AAAAAA;
      transition: all 800ms ease;
    }

    .text {
      font-weight: 600;
      color: #AAAAAA;
      font-size: medium;
    }

    .btn:hover {
      background: linear-gradient(0deg, #A47CF3, #683FEA);
      box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
        inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
        0px 0px 0px 4px rgba(255, 255, 255, 0.2),
        0px 0px 180px 0px #9917FF;
      transform: translateY(-2px);
    }

    .btn:hover .text {
      color: white;
    }

    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="night"></div>

  <!-- Main Content Wrapper for Responsive Layout -->
  <main class="content-wrapper">
    <!-- Title -->
    <h1 class="title"></h1>

    <!-- Button -->
    <!-- Note: The original href was a Flask template tag.
         Replaced with a standard link. Change "flower_display.html" to your target file. -->
    <a href="{{ url_for('views.flower_display') }}" class="btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
      </svg>
      <span class="text">Open</span>
    </a>
  </main>

  <!-- Embedded Javascript -->
  <script>
    const titleElement = document.querySelector('.title');
    const text = 'Flowers For You'.split('');

    text.forEach(char => {
        const span = document.createElement('span');
        
        // Use a non-breaking space for spaces to ensure they take up width
        span.innerHTML = (char === ' ') ? ' ' : char;
        
        // Apply a random delay to each character for the reveal effect
        const randomDelay = Math.random() * 2; // Random delay up to 2 seconds
        span.style.setProperty('--delay', `${randomDelay}s`);

        titleElement.appendChild(span);
    });
  </script>
</body>

</html>
